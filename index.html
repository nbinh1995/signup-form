<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Sign up Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container wrap-mb"> 
<div class="container-left col-mb-2-2 col-pc-1-2">
  <div class="content-text">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. 
       Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
  </div>
</div>
<div class="container-right col-mb-2-2 col-pc-1-2">
  <div class="container-btn">
      <div class="button">Try it free 7 days <span>then $20/mo. thereafter</span></div>
  </div>
  <div class="container-form">
      
      <form action="">
        <div class="cell">
          <input class="in" id="js-first-name" type="text" placeholder="First Name">
          <img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="cell">
          <input class="in"id="js-last-name" type="text" placeholder="Last Name">
          <img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="cell">
          <input class="in"id="js-email" type="email" placeholder="Email Address">
          <img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="cell">
          <input class="in"id="js-password" type="password" placeholder="Password">
          <img class="error" src="images/icon-error.svg" alt="">
        </div>
        <div class="cell"><input id="js-sumit" type="submit" value="CLAIM YOUR FREE TRIAL"></div>
        <!-- <input id="js-first-name" type="text" placeholder="First Name">
        <input id="js-last-name" type="text" placeholder="Last Name">
        <input id="js-email" type="email" placeholder="Email Address">
        <input id="js-password" type="password" placeholder="Password">
        <input id="js-sumit" type="submit" value="CLAIM YOUR FREE TRIAL"> -->
      </form>
      <div class="form-text">
        <p>By clicking the button, you are agreeing to our <span id="">Terms and Services</span></p>
      </div>
  </div>
</div>
</div> 
 
</body>
</html>
